<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Memory Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">

</head>
<body>

    <div class="container">
        <header>
            <h1>Concentration</h1>
        </header>

        <!-- Adding Pop-up Message/Modal Box -->

        <dialog class="pop_up">
            <div class="closebtnContainer">
                <span class="closeButton" > &times;</span>
            </div>
            <div class="statsContainer">
                <h2 class="win_lose_msg"> You Lose! </>
                <h4 class="gamestats">Game Stats</h4>
                    <ul class="stats">
                        <div class="starsContainer">
                            <li class="starStats"></li>
                        </div>
                        <li class="moveStats"></li>
                        <li class="timeStats"></li>
                    </ul>
                <div class="replayContainer">
                    <input class="replayButton" type="button" value="Play Again">
                </div>
            </div>
        </dialog>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="movesCounter">5 Moves</span>
            <div class="timer">Time: 0:00</div>

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
